<div class="login-container">
    <h1 class="title">Bejelentkezés</h1>
    <form class="login-form">
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Email</mat-label>
        <input matInput type="email" placeholder="Add meg az email címed" />
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Jelszó</mat-label>
        <input matInput type="password" placeholder="Add meg a jelszavad" />
      </mat-form-field>
  
      <button mat-raised-button color="primary" class="login-button">Bejelentkezés</button>
    </form>
</div>
