<div class="registration-container">
    <h1 class="title">Regisztráció</h1>
    <form class="registration-form">
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Teljes név</mat-label>
        <input matInput type="text" placeholder="Add meg a teljes neved" />
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Email</mat-label>
        <input matInput type="email" placeholder="Add meg az email címed" />
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Jelszó</mat-label>
        <input matInput type="password" placeholder="Add meg a jelszavad" />
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Jelszó megerősítése</mat-label>
        <input matInput type="password" placeholder="Erősítsd meg a jelszavad" />
      </mat-form-field>
  
      <button mat-raised-button color="primary" class="register-button">Regisztráció</button>
    </form>
</div>
